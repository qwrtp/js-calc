<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>&#8734; isn't a big deal</title>
  </head>
  <body>
    <div class="content">
      <form id="calculate">
        <!-- <label>Value 1: </label> -->
        <input id="value1" placeholder="Value1" tabindex="1">
        <br>
        <!-- <label>Value 2: </label> -->
        <input id="value2" placeholder="Value2" tabindex="2">
        <br>
        <select id="operator" tabindex="3">
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
          <option value="divint">Divide (integer)</option>
          <option value="mod">Modulo</option>
        </select>
        <br><br>
        <input id="result" readonly placeholder="Result" tabindex="4">
        <br>
        <button type="submit">Calculate</button>
      </form>
    </div> <!-- content -->
    <script src="js-calc.js"></script>
  </body>
</html>
